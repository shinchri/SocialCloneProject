{% extends 'groups/group_base.html'}
{% load bootstrap3 %}

{% block group_content %}
  <h4>Create a new group!</h4>
  <form id="groupForm" class="" action="{% url 'group:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-primary btn-large" value="Create">
  </form>
{% endblock %}
